<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>

<div class="container">
<!--    <p id="debuger" style="display: block;"></p>-->
    <div class="calculator-body">
        <div class="cal-display">
            <p id="cal-content">999</p>
        </div>
        <div class="btns">
            <div class="row">
                <button class="btn btn-function" value="AC" onclick="btnOperation(this.value)">AC</button>
                <button class="btn btn-function" value="+/-" onclick="btnOperation(this.value)">+/-</button>
                <button class="btn btn-function" value="%" onclick="btnOperation(this.value)">%</button>
                <button class="btn btn-op" value="/" onclick="btnOperation(this.value)">&#xF7</button>
            </div>
            <div class="row">
                <button class="btn btn-function" value="7" onclick="btnNumberInput(this.value)">7</button>
                <button class="btn btn-function" value="8" onclick="btnNumberInput(this.value)">8</button>
                <button class="btn btn-function" value="9" onclick="btnNumberInput(this.value)">9</button>
                <button class="btn btn-op" value="*" onclick="btnOperation(this.value)">x</button>
            </div>
            <div class="row">
                <button class="btn btn-function" value="4" onclick="btnNumberInput(this.value)">4</button>
                <button class="btn btn-function" value="5" onclick="btnNumberInput(this.value)">5</button>
                <button class="btn btn-function" value="6" onclick="btnNumberInput(this.value)">6</button>
                <button class="btn btn-op" value="-" onclick="btnOperation(this.value)">-</button>
            </div>
            <div class="row">
                <button class="btn btn-function" value="1" onclick="btnNumberInput(this.value)">1</button>
                <button class="btn btn-function" value="2" onclick="btnNumberInput(this.value)">2</button>
                <button class="btn btn-function" value="3" onclick="btnNumberInput(this.value)">3</button>
                <button class="btn btn-op" value="+" onclick="btnOperation(this.value)">+</button>
            </div>
            <div class="row">
                <button class="btn btn-function btn-0" value="0" onclick="btnNumberInput(this.value)">0</button>
                <button class="btn btn-function" value="." onclick="btnNumberInput(this.value)">.</button>
                <button class="btn btn-op" value="=" onclick="btnOperation(this.value)">=</button>
            </div>
        </div>
    </div>
</div>

</body>

<script rel="script" type="text/javascript" src="app.js"></script>
</html>

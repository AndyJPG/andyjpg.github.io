<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bin2Dec</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>

<div class="container">
    <h1>Bin2Dec</h1>
    <div class="input-group flex-nowrap">
        <div class="input-group-prepend">
            <span class="input-group-text" id="addon-wrapping">Binary</span>
        </div>
        <input type="text" id="binary-number" class="form-control" placeholder="0 or 1" aria-label="Username" aria-describedby="addon-wrapping">
    </div>
    <div class="alert alert-danger" role="alert"></div>
    <p id="result"></p>
</div>

</body>
<script rel="script" type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</html>
